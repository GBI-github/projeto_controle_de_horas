<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar Horas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Registrar Horas</h2>
    <form method="post" action="{% url 'registar_horas' %}" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.tarefa.id_for_label }}">Tarefa:</label>
            {{ form.tarefa }}
        </div>
        <div class="form-group">
            <label for="{{ form.horas_trabalhadas.id_for_label }}">Horas Trabalhadas:</label>
            {{ form.horas_trabalhadas }}
        </div>
        <div class="form-group">
            <label for="{{ form.data_registro.id_for_label }}">Data de Registro:</label>
            {{ form.data_registro }}
        </div>
        <button type="submit" class="btn btn-primary">Registrar Horas</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
